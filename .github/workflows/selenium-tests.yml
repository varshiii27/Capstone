name: Run Pytest with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest allure-pytest selenium

      # ---------------------------
      # Download and Setup Allure CLI
      # ---------------------------
      - name: Download Allure CLI
        run: wget https://github.com/allure-framework/allure2/releases/download/2.35.1/allure-2.35.1.zip -O allure.zip

      - name: Unzip Allure CLI
        run: unzip allure.zip -d $HOME/allure

      - name: Add Allure to PATH
        run: echo "$HOME/allure/allure-2.35.1/bin" >> $GITHUB_PATH

      - name: Verify Allure
        run: allure --version

      # ---------------------------
      # Run Pytest with Allure
      # ---------------------------
      - name: Run Pytest
        run: pytest --headless -v --alluredir=allure-results || true

      # ---------------------------
      # Generate Allure Report
      # ---------------------------
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      # ---------------------------
      # Deploy Allure Report to GitHub Pages
      # ---------------------------
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
